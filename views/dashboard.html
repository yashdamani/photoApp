<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="ui container">
        <br>
        <div class="ui secondary menu">
          <div class="large ui buttons">
              <button class="ui red basic button">Photo App</button>
            <button class="ui button">Home</button>
            <button class="ui button">Friends</button>
            <button class="ui button">Messaging</button>
          </div>
          <div class="right menu">
            <div class="item">
              <div class="ui icon input">
                <input type="text" placeholder="Search...">
                <i class="search link icon"></i>
              </div>
            </div>
              <button class="ui yellow button" onclick="location.href='/logout'">Logout</button>
        
          </div>
        </div>
        <div class="ui divider"></div>
        <br>
        <div class="ui grid">
          <div class="four wide column">
            <div class="ui secondary vertical pointing fluid menu">
              <a class="item">
                Home
              </a>
              <a class="item">
                Messages
              </a>
              <a class="item active">
                Friends
              </a>
            </div>
          </div>
          <div class="twelve wide column">
            <div class="ui form">
              <div class="field">
                <input type="text" name="first-name" placeholder="First name">
              </div>
              <div class="field">
                <textarea placeholder="Some example text..."></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
